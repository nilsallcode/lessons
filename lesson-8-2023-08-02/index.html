<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT NoteTaker</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-gray-900">
    
    <header class="bg-red-500 p-4">
        <h1 class="text-white text-2xl">
            YouTube Notetaker
        </h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8 mx-8">
        <div id="youtube-section">
            <iframe id="video-player" class="h-0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <p class="text-white mb-2 mt-2 md:mt-0">
                Video URL:
            </p>
            <input id="video-url" class="w-full" type="text" placeholder="https://youtube.com/">
            <button id="watch-button" class="bg-red-500 text-white py-2 mt-2 w-full">Watch!</button>
        </div>
        <div id="notetaking-section">
            <div>
                <p class="text-white mb-2">
                    Enter note:
                </p>
                <input id="note" class="w-full" type="text" placeholder="Write something useful">
                <button id="save-button" class="bg-gray-500 text-white py-2 mt-2 w-full">Save Note</button>
            </div>
            <div class="mt-8">
                <h3 class="text-white text-2xl">Notes:</h3>
                <ul id="notes-list" class="mt-4">
                    <p id="no-notes-text" class="text-white">
                        You haven't saved any notes yet.
                    </p>
                    <!-- <li class="bg-gray-100 p-2">Example Note</li> -->
                </ul>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
